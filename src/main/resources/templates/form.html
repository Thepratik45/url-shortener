<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input[type=text] { width: 400px; padding: 8px; }
        input[type=submit] { padding: 8px 16px; }
        .short-url { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Simple URL Shortener</h1>
    
    <form method="post" th:action="@{/shorten}">
        <input type="text" name="originalUrl" placeholder="Enter your original URL" required>
        <input type="submit" value="Shorten URL">
    </form>

    <div class="short-url" th:if="${shortUrl}">
        Shortened URL: <a th:href="${shortUrl}" th:text="${shortUrl}" target="_blank"></a>
    </div>

</body>
</html>
